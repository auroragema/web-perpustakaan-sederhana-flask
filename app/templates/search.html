<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
</head>
<body>
    <h1>Book Search</h1>
    
    <!-- Search Form -->
    <form action="/search" method="get">
        <label for="book-search">Search for a Book:</label>
        <input type="text" id="book-search" name="query" list="books" placeholder="Search Books">
        <datalist id="books">
            {% for book in books %}
                <option value="{{ book.title }}">{{ book.title }} by {{ book.authors }}</option>
            {% endfor %}
        </datalist>
        <button type="submit">Search</button>
    </form>

    <!-- Display Search Results -->
    <h2>Search Results:</h2>
    <ul>
        {% if books %}
            {% for book in books %}
                <li><strong>{{ book.title }}</strong> by {{ book.authors }} ({{ book.published_year }})</li>
            {% else %}
                <li>No books found matching your query.</li>
            {% endif %}
    </ul>
</body>
</html>
